<div class="container">
    <div class="mt-3">
        <div class="input-group mb-3">
            <input type="text" class="form-control" [(ngModel)]="keyword" placeholder="Search for movies, artists"
                aria-describedby="button-addon2">
        </div>

        <button *ngIf="!showWatchlist" (click)="showWatchList()" class="btn btn-outline-primary btn-sm">YOUR
            WATCHLIST</button>
        <button *ngIf="showWatchlist" (click)="hideWatchList()" class="btn btn-outline-warning btn-sm">HIDE
            WATCHLIST</button>
    </div>
    <div *ngIf="showWatchlist" class="row">
        <div class="col-12">
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title text-center">YOUR WATCHLIST</h5>
                    <ul class="mt-1" *ngFor="let movie of watchListMovies">
                        <li>{{movie.title}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="!keyword" class="row">
        <div class="col-6">
            <div class="card mt-2">
                <div class="card-body">
                    <h5 class="card-title text-center">RECENTLY RELEASED</h5>
                    <ul class="mt-3" *ngFor="let movie of allMovies | sort:'Released' | slice:0:10; let i = index">
                        <li>{{movie.title}}</li>
                    </ul>
                    <div class="text-center">
                        <button (click)="navigateWithData()" class="btn btn-outline-success">Load More Movies</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-6">
            <div class="card mt-2">
                <div class="card-body">
                    <h5 class="card-title text-center">TOP RATED</h5>
                    <ul class="mt-1" *ngFor="let movie of allMovies | sort:'Rating' | slice:0:10; let i = index">
                        <li>{{movie.title}}</li>
                    </ul>
                    <div class="text-center">
                        <button (click)="navigateWithData()" class="btn btn-outline-success">Load More Movies</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <div *ngIf="keyword" class="row">
        <div class="col-12">
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title text-center">MOVIES</h5>
                    <ul class="mt-1" *ngFor="let movie of allMovies | search:this.keyword">
                        <li>{{movie.title}}</li>
                        <button (click)="addToWatch(movie);" class="btn btn-info btn-sm">Add to Watch List</button>
                    </ul>
                </div>
            </div>
        </div>

    </div>

</div>
